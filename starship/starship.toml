# 主機名稱，始終顯示
[hostname]
ssh_only = false
style = "green"
format = "[$hostname]($style)"

# 目錄設置，簡化顯示
[directory]
style = "purple"
truncation_length = 3
truncate_to_repo = true
read_only = " "
read_only_style = "red"

# Git 分支和狀態，僅在 Git 儲存庫中顯示
[git_branch]
symbol = " "
style = "dimmed white"
format = "[$symbol$branch]($style)"

[git_status]
style = "dimmed white"
format = "([$all_status$ahead_behind]($style))"

